language: php
php:
  - 7.0
services:
  - mysql
env:
  global:
    - APP_ENV: production
    - DB_USERNAME: root
    - DB_DATABASE: db_name_to_change
    - DB_PASSWORD:
before_install:
  - mysql -e "create database IF NOT EXISTS db_name_to_change;"
install:
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest
  - nvm install 5.10.1
before_script:
  - gulp build
script: vendor/bin/phpunit
